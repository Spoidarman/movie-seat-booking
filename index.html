<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Cinema Seat Booking</title>
  </head>
  <body>
    <div class="cinema-container">
      <div class="header">
        <h1><i class="fas fa-film"></i> Premium Cinema</h1>
        <div class="movie-picker">
          <label>Select Movie:</label>
          <div class="custom-select">
            <select id="movie">
              <option value="12">Avengers: Endgame ($12)</option>
              <option value="14">Dune: Part Two ($14)</option>
              <option value="10">The Matrix ($10)</option>
              <option value="11">Inception ($11)</option>
            </select>
            <div class="select-arrow">
              <i class="fas fa-chevron-down"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="theater">
        <div class="screen-container">
          <div class="screen-label">SCREEN</div>
          <div class="screen"></div>
        </div>

        <div class="seat-legend">
          <div class="legend-item">
            <div class="seat"></div>
            <span>Standard ($<span id="standard-price">12</span>)</span>
          </div>
          <div class="legend-item">
            <div class="seat vip"></div>
            <span>VIP (+$5)</span>
          </div>
          <div class="legend-item">
            <div class="seat selected"></div>
            <span>Selected</span>
          </div>
          <div class="legend-item">
            <div class="seat occupied"></div>
            <span>Booked</span>
          </div>
        </div>

        <div class="seating-area" id="seating-area">
          <!-- Seats will be generated by JavaScript -->
        </div>
      </div>

      <div class="booking-summary">
        <div class="summary-content">
          <p>You have selected <span id="count">0</span> seats</p>
          <div class="total-price">
            <span>Total:</span>
            <span id="total">$0</span>
          </div>
          <button class="book-btn" id="book-btn" disabled>
            Confirm Booking
          </button>
        </div>
      </div>
    </div>
    <div class="notification" id="notification"></div>
    <script src="./script.js"></script>
  </body>
</html>
